{% extends 'base.html' %}

{% block title %}Все посты{% endblock title %}

{% block content %}
<div class="row">
 {% for post in posts %}
    <div class="col-md-6 item">
      <div class="item-in">
        <h4>{{ post.title }}</h4>
        <div class="seperator"></div>
        <p>{{ post.text }}</p>
        <a href="{{ url_for("post", post_id=post.id) }}">Read More
          <i class="fa fa-long-arrow-right"></i>
        </a>
      </div>
    </div>
 {% endfor %}
</div>
{% endblock content %}
